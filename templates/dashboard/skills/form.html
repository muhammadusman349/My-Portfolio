{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-6">
    <div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 dark:from-gray-700 dark:to-gray-600 px-4 py-3 border-b border-gray-200 dark:border-gray-600">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-blue-500 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <h1 class="text-lg font-medium text-gray-900 dark:text-white">{{ action }} Skill</h1>
                </div>
                <a href="{% url 'dashboard:dashboard_skill_list' %}" 
                   class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 flex items-center text-sm group">
                    <svg class="w-4 h-4 mr-1 transform group-hover:-translate-x-1 transition-transform duration-150" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to List
                </a>
            </div>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="px-4 py-2">
            {% for message in messages %}
            <div class="p-2 mb-2 {% if message.tags == 'success' %}bg-green-50 text-green-700 dark:bg-green-900/50 dark:text-green-200{% elif message.tags == 'error' %}bg-red-50 text-red-700 dark:bg-red-900/50 dark:text-red-200{% endif %} rounded text-sm">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Form -->
        <div class="p-6">
            <form method="post" class="max-w-sm mx-auto w-full"
                {% csrf_token %}
                <div class="space-y-5 w-full"
                    <!-- Name Field -->
                    <div class="flex flex-col w-full">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 flex items-center">
                            <svg class="w-4 h-4 mr-1.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Skill Name
                        </label>
                        <div class="w-full">{{ form.name|as_crispy_field }}</div>
                    </div>
                    
                    <!-- Proficiency Field -->
                    <div class="flex flex-col w-full">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 flex items-center">
                            <svg class="w-4 h-4 mr-1.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            Proficiency
                        </label>
                        <div class="w-full">{{ form.proficiency|as_crispy_field }}</div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-6 flex items-center justify-end space-x-3">
                    <a href="{% url 'dashboard:dashboard_skill_list' %}" 
                       class="inline-flex items-center justify-center w-40 h-8 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-150">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="inline-flex items-center justify-center w-40 h-8 border border-transparent rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition-colors duration-150 shadow-sm">
                        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        {{ action }} Skill
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
